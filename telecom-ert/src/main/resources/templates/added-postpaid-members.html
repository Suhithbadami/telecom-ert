<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Include similar CSS styles as the previous HTML pages -->
</head>
<body>
    <h1>Added Members List</h1>
    <!-- Display the list of added postpaid members -->
    <table>
        <tr th:each="phoneNumber : ${addedMembers}">
            <th>Member:</th>
            <td th:text="${phoneNumber}"></td>
        </tr>
    </table>
    <!-- Replace the form with a link to simulate a recharge (similar to the prepaid version) -->
    <div>
        <a href="payment-form">Recharge Now</a>
    </div>
</body>
</html>
