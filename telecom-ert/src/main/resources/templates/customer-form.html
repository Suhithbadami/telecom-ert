<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Porting</title>
</head>
<body>
    <h2>Number Porting</h2>
    <form action="/customer/port" method="post">
        <label for="phoneNumber">Enter Phone Number (10 digits only):</label>
        <input type="text" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required><br><br>
        <button type="submit">Port to Postpaid</button>
    </form>
   
    <p th:text="${message}"></p>
</body>
</html>
