<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your meta tags and title here -->
    <meta charset="UTF-8">
    <title>Get New E-SIM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom CSS for styling -->
    <style>
        .navbar {
            background-color: white !important;
            padding: 8px 0;
            margin-bottom: 120px;
            color: white !important;
        }

        body {
            background-color: #4B0082;
            color: black;
            min-height: 70vh;
            padding-top: 1px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Your Custom Font', Arial, sans-serif;
            color: white; /* Set text color to light yellow */
        }

        .h1 {
            text-align: center;
            color: white !important;
        }

        .page-container {
            padding: 20px;
        }

        .navbar-nav li a[href="/logout"] {
            color: black !important;
        }

        .form-group-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            flex: 1;
            font-size: 22px;
            font-family: 'Your Custom Font', Roboto;
            color: white /* Set text color to light yellow */
        }

        /* Style for input fields */
        .form-control {
            flex: 1;
        }

        /* Set text color for form controls */
        .form-control {
            color: black !important;
        }

        /* Adjusted container size */
        .center-container {
            margin: 20px auto;
            max-width: 800px; /* Adjust the maximum width as needed */
        }
    </style>
</head>

<body>

    <br /><br /><br /><br /><br />
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">New Sim</a>
            </div>
        </div>
    </nav>

    <!-- Wrap the content in a div with a background color -->
    <div class="page-container">
        <div class="container">
            <h1 class="welcome-heading" style="text-align: center;">Get New SIM</h1>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    <form action="/submit-esim" method="post">
                        <!-- Name -->
                        <div class="form-group-container">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required maxlength="40">
                        </div>

                        <!-- Existing Phone Number -->
                        <div class="form-group-container">
                            <label for="phone" class="form-label">Existing Phone Number:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>

                        <!-- Email Address -->
                        <div class="form-group-container">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <!-- Aadhar Card or PAN Card -->
                        <div class="form-group-container">
                            <label for="cardType" class="form-label">Select Card Type:</label>
                            <select class="form-control" id="cardType" name="cardType" required>
                                <option value="aadhar">Aadhar Card</option>
                                <option value="pan">PAN Card</option>
                            </select>
                        </div>

                        <!-- Aadhar Card Number Input (Initially hidden) -->
                        <div class="form-group-container" id="aadharInput" style="display: none;">
                            <label for="aadhar" class="form-label">Aadhar Card Number (12 digits):</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar">
                        </div>

                        <!-- PAN Card Number Input (Initially hidden) -->
                        <div class="form-group-container" id="panInput" style="display: none;">
                            <label for="pan" class="form-label">PAN Card Number (e.g., ABCDE1234F):</label>
                            <input type="text" class="form-control" id="pan" name="pan">
                        </div>

                        <!-- Service Type (Prepaid or Postpaid) -->
                        <div class="form-group-container">
                            <label for="serviceType" class="form-label">Select Service Type:</label>
                            <select class="form-control" id="serviceType" name="serviceType" required>
                                <option value="prepaid">Prepaid</option>
                                <option value="postpaid">Postpaid</option>
                            </select>
                        </div>

                        <!-- Success message (Initially hidden) -->
                        <div class="alert alert-success" id="successMessage" style="display: none;">
                            <strong>Success!</strong>
                            <span id="serviceTypeMessage"></span> SIM registered successfully.
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap CSS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+fyO5z5gz4C5z5F5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
