<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Details</title>
</head>

<body>
    <h2>KYC Details</h2>
    <form action="/customer/submit-kyc" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="houseNumber">House Number:</label>
        <input type="text" id="houseNumber" name="houseNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="hidden" name="phoneNumber" th:value="${phoneNumber}">
        <button type="submit">Submit KYC Details</button>
    </form>
</body>

</html>
