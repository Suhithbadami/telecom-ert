<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Call History</title>
    <style>
        /* Optional: Add some styling to the buttons for better visibility */
        button {
            margin-right: 10px;
        }
    </style>
    <script>
    function filterCalls(callType) {
        var rows = document.querySelectorAll('.call-row');
        
        rows.forEach(function(row) {
            var type = row.children[1].textContent; // Assuming callType is the second column
            
            if (callType === 'All' || type === callType) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }
        });
    }
</script>
</head>
<body>
    <h1>Call History</h1>
    <div>
        <button onclick="filterCalls('All')">All</button>
        <button onclick="filterCalls('Incoming')">Incoming</button>
        <button onclick="filterCalls('Outgoing')">Outgoing</button>
    </div>
    <table>
        <tr>
            <th>id</th>
            <th>Call Type</th>
            <th>Call Date</th>
            <th>Call Duration</th>
            <th>Mobile Number</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        <tr th:each="callHistory : ${callHistoryList}" data-call-type="${callHistory.callType}" class="call-row">
            <td th:text="${callHistory.id}"></td>  
            <td th:text="${callHistory.callType}"></td>
            <td th:text="${callHistory.callDate}"></td>
            <td th:text="${callHistory.callDuration}"></td>
            <td th:text="${callHistory.mobileNumber}"></td>
            <td th:text="${callHistory.startTime}"></td>
            <td th:text="${callHistory.endTime}"></td>
        </tr>
    </table>
</body>
</html>
