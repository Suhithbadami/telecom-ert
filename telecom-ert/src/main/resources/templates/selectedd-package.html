<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Data Booster Package</title>
    <style>
        body {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white !important;
            min-height: 100vh;
            padding-top: 1px;
        }
        div {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 5px;
            color: #000; 
        }
        form {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        strong {
            color: #000; /* Set text color to black for strong elements */
        }
    </style>
</head>
<body>
    <h1>Selected Package Details</h1>
    <div>
        <p><strong>ID:</strong> <span th:text="${selectedPackage.id}"></span></p>
        <p><strong>Package Name:</strong> <span th:text="${selectedPackage.packageName}"></span></p>
        <p><strong>Price:</strong> <span th:text="${selectedPackage.price}"></span></p>
        <p><strong>Data:</strong> <span th:text="${selectedPackage.data}"></span></p>
        <p><strong>Validity:</strong> <span th:text="${selectedPackage.validity}"></span></p>
        <p><strong>Benefits:</strong> <span th:text="${selectedPackage.benefits}"></span></p>
        <form th:action="@{/recharge}" method="post">
            <input type="hidden" name="packageId" th:value="${selectedPackage.id}" />
            <input type="submit" value="Recharge" />
        </form>
    </div>
</body>
</html>
