
<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">

    <title>Mobile Prepaid Plans</title>

    <style>

        /* Add some spacing to table cells */

        table {

            border-collapse: collapse; /* Collapse table borders */

            width: 100%; /* Make table span the full width */

        }




        th, td {

            padding: 8px; /* Add padding to table cells */

            text-align: left; /* Align text to the left within cells */

        }




        tr:nth-child(even) {

            background-color: #4B0082; /* Add alternating row background color */

        }




        /* Style the header row with a white background */

        .header-row th {

            background-color: white;

            color: black;

        }




        body {

            background-color: #4B0082 !important;

            color: white;

            min-height: 70vh;

            padding-top: 1px;

        }

    </style>

</head>

<body>

    <h1>Mobile Prepaid Plans</h1>

    <table>

        <tr class="header-row">

            <th>ID</th>

            <th>Name</th>

            <th>Plan</th>

            <th>Validity</th>

            <th>Calls</th>

            <th>SMS</th>

            <th>Data</th>

            <th>Price</th>

            <th>Additional Benefits</th>

            <th>Action</th> <!-- Add a new column for the select button -->

        </tr>

        <tr th:each="plan : ${plans}">

            <td th:text="${plan.id}"></td>

            <td th:text="${plan.name}"></td>

            <td th:text="${plan.plan}"></td>

            <td th:text="${plan.validity}"></td>

            <td th:text="${plan.calls}"></td>

            <td th:text="${plan.sms}"></td>

            <td th:text="${plan.data}"></td>

            <td th:text="${plan.price}"></td>

            <td th:text="${plan.additionalBenefits}"></td>

            <td>

                <!-- Add a form with a submit button to select the plan -->

                <form method="post" th:action="@{/select-plan}">

            <input type="hidden" name="planId" th:value="${plan.id}">

            <button type="submit">Select</button>

        </form>

            </td>

        </tr>

    </table>

</body>

</html>
