<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadband Plan Details</title>
     <style>
     .navbar {
            background-color: white !important;
            padding: 8px 0;
            margin-bottom: 120px;
            color: white !important;
        }




        body {
            background-color: #4B0082;
            color: black;
            min-height: 70vh;
            padding-top: 1px;
        }



       
       
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 10px auto;
        }



       th {
        background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
    width:20%;
        }
     td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        color:white;
        text-size:22px;
    width:50%;



       
    </style>
</head>
<body>
    <h1 style="color:white; text-align:center;">Broadband Plan Details</h1>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <td th:text="${plan.id}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${plan.name}"></td>
        </tr>
        <tr>
            <th>Plan</th>
            <td th:text="${plan.plan}"></td>
        </tr>
        <tr>
            <th>Data</th>
            <td th:text="${plan.Data}"></td>
        </tr>
        <tr>
            <th>Validity</th>
            <td th:text="${plan.validity}"></td>
        </tr>
        <tr>
            <th>Speed</th>
            <td th:text="${plan.speed}"></td>
        </tr>
        <tr>
            <th>Benefits</th>
            <td th:text="${plan.Benifits}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${plan.price}"></td>
        </tr>
    </table>
    <br>
     <form method="post" action="/recharge" style="text-align:center">
    <button type="button" >Recharge Now</button>
    </form>
</body>
</html>
