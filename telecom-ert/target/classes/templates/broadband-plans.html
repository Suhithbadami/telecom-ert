<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Broadband Plans</title>
   <style>
        /* Add some spacing to table cells */
        table {
            border-collapse: collapse; /* Collapse table borders */
            width: 100%; /* Make table span the full width */
        }

        th, td {
            padding: 8px; /* Add padding to table cells */
            text-align: left; /* Align text to the left within cells */
        }

        tr:nth-child(even) {
            background-color: #4B0082; /* Add alternating row background color */
        }

        /* Style the header row with a white background */
        .header-row th {
            background-color: white;
            color: black;
        }

        body {
            height: 600px;
            background: linear-gradient(135deg, #FCE38A, #F38181) ;
            color: white;
            min-height: 70vh; 
            padding-top: 1px;
        }
    </style>
    
</head>
<body>
    <h1 style="color:white">Broadband Plans</h1>
    <table>
        <thead>
           <tr class="header-row">
                <th>ID</th>
                <th>Name</th>
                <th>Plan</th>
                <th>Data</th>
                <th>Validity</th>
                <th>Speed</th>
                <th>Benifits</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plan : ${plans}">
                <td th:text="${plan.id}"></td>
                <td th:text="${plan.name}"></td>
                <td th:text="${plan.plan}"></td>
                <td th:text="${plan.Data}"></td>
                <td th:text="${plan.validity}"></td>
                <td th:text="${plan.speed}"></td>
                <td th:text="${plan.Benifits}"></td>
                <td th:text="${plan.price}"></td>
                <td><a style="color:white" th:href="@{'/select-package/' + ${plan.id}}">Select</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
