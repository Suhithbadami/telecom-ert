<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <style>
        body {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px;
            font-size: 18px;
        }

        a {
            background: linear-gradient(135deg, #7117EA, #EA6060);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
            transition: background 0.3s;
        }

        a:hover {
            background: #7117EA;
        }
    </style>
</head>
<body>
    <h1>Member Details</h1>
    
    <!-- Display Member Details -->
    <ul>
        <li th:each="member, iterStat : ${members}" th:text="${iterStat.index == 0 ? 'Parent: ' + member : 'Child: ' + member}"></li>
    </ul>
    
    <!-- Recharge Button -->
    <a href="/payment-form">Recharge Now</a>
</body>
</html>
