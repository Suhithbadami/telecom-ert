<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recharge Confirmation</title>
    <!-- Add your CSS styling here if needed -->
    <!-- Include Thymeleaf and any necessary JavaScript -->
</head>
<body>
    <h1>Recharge Confirmation</h1>
    <h2>Confirmation Details</h2>
    <p>Recharge for the selected prepaid plan has been successfully completed. Here are the details:</p>
    
    <ul>
        <li><strong>Mobile Number:</strong> <span th:text="${mobileNumber}"></span></li>
        <li><strong>Selected Package:</strong> <span th:text="${selectedPackage}"></span></li>
        <li><strong>Payment Method:</strong> <span th:text="${paymentMethod}"></span></li>
        <!-- Add more details as needed -->
    </ul>
    
    <p>Thank you for using our recharge service!</p>
</body>
</html>
