<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lora&family=Nunito:wght@400;500&family=Open+Sans:wght@500&display=swap');

        /* Apply custom styles to labels and input fields */
        .form-group {
            margin-bottom: 30px;
            font-size: 19px;
            color: black;
            font-weight: bold;
        }

            .form-group label {
                display: inline-block;
                width: 150px;
                
            }

            /* Adjust the width of the input fields */
            .form-group input[type="text"] {
                width: 400px;
            }

        /* Style the button */
        .settings-button {
            background-color: white;
            color: black;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        /* Style the navbar with a light blue background */
        .navbar {
            background-color: #53B0B2 !important;
           
            margin-bottom: 120px;
        }


        .navbar-brand {
            background-color: #53B0B2;
            color: black !important;
            font-size: 30px;
            padding: 8px 0;
            display: block;
            text-align: center;
            line-height: 40px;
        }


        /* Additional styling for layout and appearance */
        .container {
            margin-top: 30px;
            font-family: 'Kanit', sans-serif;
        }
        body {
            background-image: url('images/side3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: white;
            color: black;
        }
       
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;"th:href="@{/}">MyProfile</a>
               
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <!-- Thymeleaf expression to display logout button for authenticated users -->
                <ul class="nav navbar-nav navbar-right" th:if="${#request.isUserInRole('USER')}">
                    <li><a href="/logout" style="color: black; font-size: 22px;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <br><br><br><br>
       
        <form>
           
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:value="${user.name}">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" th:value="${user.email}">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" th:value="${user.mobile}">
            </div>
            <div class="form-group">
                <label for="pkg">Current Package:</label>
                <input type="text" id="pkg" th:value="${user.pkg}">
            </div>
            <div class="form-group">
                <label for="connections">Broadband Connections:</label>
                <input type="text" id="connections" th:value="${user.connections}">
            </div>
            <div class="form-group">
                <label for="connectionId">Connection ID:</label>
                <input type="text" id="connectionId" th:value="${user.connectionId}">
            </div>

            <a href="/callhistory" class="form-group">Call History</a><br><br>
            <a href="/banktransactions" class="form-group">Bank Transactions</a><br><br />
            <a href="/settings" class="form-group">Settings</a>
        </form>
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
