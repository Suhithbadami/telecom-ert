    <div class="container">
       
        <title>Get New Broadband Connection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
    
    .title {
            text-align: left; /* Align to the left */
            margin-top: 80px;
            margin-bottom: 10px; /* Adjust margin-bottom */
        }
       .navbar {
        min-height: 8px; /* Reduce the height to your desired value */
    }

    .navbar-brand {
        font-size: 15px; /* Adjust the font size */
    }

    .container {
        margin-top: 30px; /* Adjust the top margin */
    }
    </style>
</head>
<body>
    <!-- Navigation bar code... -->

    <div class="container">
        <h1>Get New Broadband Connection</h1>
        <form action="/submit-broadband" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- State Dropdown -->
            <div class="form-group">
                <label for="state">State</label>
                <select class="form-control" id="state" name="state" required>
                    <option value="state1">State 1</option>
                    <option value="state2">State 2</option>
                    <!-- Add more state options as needed -->
                </select>
            </div>

            <!-- Connection Type Radio Buttons -->
<div class="form-group">
    <label>Connection Type</label>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="4g">4G</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="5g">5G</label>
    </div>
</div>

<!-- Connection Type Radio Buttons -->
<div class="form-group">
    <label>Connection Type</label>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="fiber">Optical Fiber</label>
    </div>
    <div class="radio">
        <label><input type="radio" name="connectionType" value="wifi">Wi-Fi Dongle</label>
    </div>
</div>
            

            <!-- Wi-Fi Speed Options -->
            <div class="form-group">
                <label>Wi-Fi Speed</label>
                <select class="form-control" name="wifiSpeed">
                    <option value="50mbps">50 Mbps</option>
                    <option value="100mbps">100 Mbps</option>
                    <option value="200mbps">200 Mbps</option>
                    <!-- Add more speed options as needed -->
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
        
    </div>

    <!-- Bootstrap and other scripts can be included here -->
</body>
</html>
