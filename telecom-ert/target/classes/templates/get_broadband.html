<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get New Broadband Connection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lora&family=Nunito:wght@400;500&family=Open+Sans:wght@500&display=swap');

        .navbar {
            background-color: #53B0B2 !important;
            padding: 8px 0;
            margin-bottom: 120px;
        }

        .navbar-brand {
            background-color: #53B0B2 !important;
            color: black !important;
            font-size: 30px;
            padding: 8px 0;
            display: block;
            text-align: center;
            line-height: 40px;
        }

        body {
            background-image: url('images/side3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: white;
            color: black;
        }

        /* Center the form container both horizontally and vertically */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px #000000;
            max-width: 700px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="bd">
    <br /><br /><br /><br /><br />
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">New Broadband</a>
            </div>
        </div>
    </nav>

    <!-- Center the form container -->
    <div class="center-container">
        <div class="form-container">
            <h1 class="header">Get New Broadband Connection</h1>
            <form action="/submit-broadband" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required style="width: 400px;">
                </div>
                <!-- Mobile Number -->
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required style="width: 400px;">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required style="width: 400px;">
                </div>
                <!-- State Dropdown -->
                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" name="state" required style="width: 400px;">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <!-- Add more state options as needed -->
                    </select>
                </div>

                <!-- Connection Type Radio Buttons -->
                <div class="form-group">
                    <label>Connection Type</label>
                    <div class="radio">
                        <label><input type="radio" name="connectionType" value="4g">4G</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="connectionType" value="5g">5G</label>
                    </div>
                </div>



                <!-- Connection Type Radio Buttons -->
                <div class="form-group">
                    <label>Connection Type</label>
                    <div class="radio">
                        <label><input type="radio" name="connectionType" value="fiber">Optical Fiber</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="connectionType" value="wifi">Wi-Fi Dongle</label>
                    </div>
                </div>


                <!-- Wi-Fi Speed Options -->
                <div class="form-group">
                    <label>Wi-Fi Speed</label>
                    <select class="form-control" name="wifiSpeed" style="width: 100px;">
                        <option value="50mbps">50 Mbps</option>
                        <option value="100mbps">100 Mbps</option>
                        <option value="200mbps">200 Mbps</option>
                        <!-- Add more speed options as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and other scripts can be included here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</body>
</html>
