<!DOCTYPE html>
<html>
<head>
    <!-- Add your meta tags and title here -->
    <meta charset="UTF-8">
    <title>Get New E-SIM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS for styling -->
    <style>

            background-color: #53B0B2 !important;
            padding: 8px 0;
            margin-bottom: 120px;
        }

        body {
            background-image: url('images/side3.jpg'); /* Replace with your image file path or URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: black;
        }

        .h1 {
            text-align: center; /* Center-align the text */
            color: black !important;
        }
       
        .page-container {
            padding: 20px; /* Add padding to the container */
        }

        /* Set the color of the logout text to black */
        .navbar-nav li a[href="/logout"] {
            color: black !important;
        }
    </style>
</head>
<body>
    <!-- Add navigation bar if needed -->
    <br /><br /><br /><br /><br />
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;">New Sim</a>
            </div>
        </div>
    </nav>

    <!-- Wrap the content in a div with a background color -->
    <div class="page-container">
        <div class="container">
            <h1 class="welcome-heading" style="text-align: center;">Get New SIM</h1>
            <div class="row">
                <div class="col-xs-12 col-md-6 col-md-offset-3">
                    
 <form action="/get_esim/edit/{id}/{simType}/{cardType}" method="post">
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name" style="font-size: 18px;">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <!-- Existing Phone Number -->
                        <div class="form-group">
                            <label for="phone" style="font-size: 18px;">Existing Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        
                        <!-- Email Address -->
                        <div class="form-group">
                            <label for="email" style="font-size: 18px;">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

<div class="form-group">
    <label for="simType" style="font-size: 18px;">Select SIM Type</label>
    <select class="form-control" id="simType" name="simType" required>
        <option value="prepaid">Prepaid</option>
        <option value="postpaid">Postpaid</option>
    </select>
</div>

<!-- Card Type -->
<div class="form-group">
    <label for="cardType" style="font-size: 18px;">Select Card Type</label>
    <select class="form-control" id="cardType" name="cardType" required>
        <option value="aadhar">Aadhar Card</option>
        <option value="pan">PAN Card</option>
    </select>
</div>               <!-- Aadhar Card Number Input (Initially hidden) -->
                        <div class="form-group" id="aadharInput" style="display: none;">
                            <label for="aadhar" style="font-size: 18px;">Aadhar Card Number (12 digits)</label>
                            <input type="text" class="form-control" id="aadhar" name="aadhar">
                        </div>

                        <!-- PAN Card Number Input (Initially hidden) -->
                        <div class="form-group" id="panInput" style="display: none;">
                            <label for="pan" style="font-size: 18px;">PAN Card Number (e.g., ABCDE1234F)</label>
                            <input type="text" class="form-control" id="pan" name="pan">
                        </div>
                        
                      
                        <!-- Success message (Initially hidden) -->
                        <div class="alert alert-success" id="successMessage" style="display: none;">
                            <strong>Success!</strong> 
                            <span id="serviceTypeMessage"></span> SIM registered successfully.
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">Submit</button>
                        </div>
                    </form>
                    <a href="/get-broadband" class="btn btn-secondary" style="color:white;">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap CSS and other scripts if needed -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+fyO5z5gz4C5z5F5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z5z" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- JavaScript to show/hide Aadhar or PAN input based on selection -->
<script>
    document.getElementById('cardType').addEventListener('change', function () {
        var cardType = this.value;
        var aadharInput = document.getElementById('aadharInput');
        var panInput = document.getElementById('panInput');

        if (cardType === 'aadhar') {
            aadharInput.style.display = 'block';
            panInput.style.display = 'none';
        } else if (cardType === 'pan') {
            aadharInput.style.display = 'none';
            panInput.style.display = 'block';
        } else {
            aadharInput.style.display = 'none';
            panInput.style.display = 'none';
        }
    });

    // JavaScript to display success message after form submission
    document.getElementById('submitBtn').addEventListener('click', function (event) {
        var cardType = document.getElementById('cardType').value;
        var aadharInput = document.getElementById('aadhar').value;
        var panInput = document.getElementById('pan').value;
        var simType = document.getElementById('simType').value;

        // You can customize the form submission URL as needed
        var formAction = `/get_esim/edit/{id}/${simType}/${cardType}`;

        // Create a FormData object to send the form data
        var formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('phone', document.getElementById('phone').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('simType', simType);

        if (cardType === 'aadhar') {
            formData.append('aadhar', aadharInput);
            formData.append('pan', ''); // Set PAN to empty string
        } else if (cardType === 'pan') {
            formData.append('pan', panInput);
            formData.append('aadhar', ''); // Set Aadhar to empty string
        }

        // Create and configure an XMLHttpRequest for submitting the form data
        var xhr = new XMLHttpRequest();
        xhr.open('POST', formAction, true);

        // Define a callback function to handle the response
        xhr.onload = function () {
            if (xhr.status === 200) {
                // Success: Handle the success response here
                var successMessage = document.getElementById('successMessage');
                var serviceTypeMessage = document.getElementById('serviceTypeMessage');

                if (simType === 'prepaid') {
                    serviceTypeMessage.innerHTML = 'Prepaid';
                } else if (simType === 'postpaid') {
                    serviceTypeMessage.innerHTML = 'Postpaid';
                }

                successMessage.style.display = 'block';
            } else {
                // Error: Handle the error response here
                alert('An error occurred while submitting the form.');
            }
        };

        // Send the FormData object to the server
        xhr.send(formData);

        // Prevent the default form submission behavior
        event.preventDefault();
    });
</script>
</body>
</html>
