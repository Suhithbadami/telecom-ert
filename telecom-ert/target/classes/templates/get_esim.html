<!DOCTYPE html>
<html>
<head>
    <!-- Add your meta tags and title here -->
 <meta charset="UTF-8">
    <title>Telecom App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom CSS for styling -->
    <style>
        /* Add space between the navbar and content */
        .navbar {
            margin-bottom: 220px;
        }

        /* Center the heading and add space below it */
        .welcome-heading {
            text-align: left; /* Align to the left */
            margin-top: 80px;
            margin-bottom: 10px; /* Adjust margin-bottom */
        }

        /* Style the welcome message */
        .welcome-message {
            text-align: left; /* Align to the left */
            margin-bottom: 20px; /* Add space below the message */
        }
    </style>
</head>
<body>
    <!-- Add navigation bar if needed -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Telecom App</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/login">Sign In</a></li>
                    <li><a href="/registration">Sign Up</a></li>
                </ul>
                
                <!-- Thymeleaf expression to display logout button for authenticated users -->
                <ul class="nav navbar-nav navbar-right" th:if="${#request.isUserInRole('USER')}">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
 </nav>

    <div class="container">
        <h1 class="welcome-heading">Get New E-SIM</h1>
        <form action="/submit-esim" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Existing Phone Number -->
            <div class="form-group">
                <label for="phone">Existing Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <!-- Aadhar Card or PAN Card -->
            <div class="form-group">
                <label for="card">Aadhar Card or PAN Card</label>
                <input type="text" class="form-control" id="card" name="card" required>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/get-broadband" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
