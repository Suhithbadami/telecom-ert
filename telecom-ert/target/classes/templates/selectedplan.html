<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected Postpaid Plan</title>
    <!-- Add your CSS styling here if needed -->
    <style>
        .navbar {
            background-color: white !important;
            padding: 8px 0;
            margin-bottom: 120px;
            color: white !important;
        }

        body {
            background-color: #4B0082;
            color: black;
            min-height: 70vh;
            padding-top: 1px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 10px auto;
        }

        th {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            width: 20%;
        }

        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            color: white;
            font-size: 22px;
            width: 70%;
        }
    </style>

    <!-- JavaScript for displaying the pop-up message -->
     <script>
        function showSuccessPopup() {
            alert("Recharge successfully! Bill Will Be Generate And Send To Your Register Mobile Number");
            return false; 
        }
    </script>
</head>
<body>
    <h1 style="text-align:center;color:white;font-size:32px;">Selected Postpaid Plan Details</h1>
    <br><br>
    <table>
        <tr>
            <th>ID:</th>
            <td th:text="${selectedPlan.id}"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td th:text="${selectedPlan.name}"></td>
        </tr>
        <tr>
            <th>Data Plan:</th>
            <td th:text="${selectedPlan.dataPlan}"></td>
        </tr>
        <tr>
            <th>Package Name:</th>
            <td th:text="${selectedPlan.packageName}"></td>
        </tr>
        <tr>
            <th>SMS:</th>
            <td th:text="${selectedPlan.sms}"></td>
        </tr>
        <tr>
            <th>Validity:</th>
            <td th:text="${selectedPlan.validity}"></td>
        </tr>
        <tr>
            <th>Calls:</th>
            <td th:text="${selectedPlan.calls}"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td th:text="${selectedPlan.price}"></td>
        </tr>
    </table><br>
    <!-- Replace the form with a link to navigate to the Generate Bill page -->
    <div style="text-align:center;">
        <a th:href="@{/}" style="font-size: 24px;" onclick="showSuccessPopup()">Recharge Now</a>
    </div>         
</body>
</html>
