<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Lora&family=Nunito:wght@400;500&family=Open+Sans:wght@500&display=swap');





        /* Apply custom styles to labels and input fields */
        .form-group {
            margin-bottom: 30px;
            font-size: 19px;
            color: white;
            font-weight: bold;
        }




            .form-group label {
                display: inline-block;
                width: 150px;
        font-family: 'Your Custom Font', Roboto;
                
            }




            /* Adjust the width of the input fields */
            .form-group input[type="text"] {
                width: 300px;
            }




        /* Style the button */
        .settings-button {
            background-color: white;
            color: black;
            padding: 10px 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }




        /* Style the navbar with a light blue background */
        .navbar {
            background-color: white !important;
           
            margin-bottom: 120px;
        }





        .navbar-brand {
            background-color: white;
            color: black !important;
            font-size: 30px;
            padding: 8px 0;
            display: block;
            text-align: center;
            line-height: 40px;
        }





        /* Additional styling for layout and appearance */
        .container {
            margin-top: 30px;
            font-family: 'Kanit', sans-serif;
        }
        body {
             background: linear-gradient(135deg, #7117EA, #EA6060) ; 
            color: white;
            min-height: 100vh; 
            padding-top: 1px;
        }
       
    </style>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="color: black; font-size: 32px;"th:href="@{/}">MyProfile</a>
               
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <!-- Thymeleaf expression to display logout button for authenticated users -->
                <ul class="nav navbar-nav navbar-right" th:if="${#request.isUserInRole('USER')}">
                    <li><a href="/logout" style="color: black; font-size: 22px;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container text-center">
        <br><br><br><br>
       
        <form>
           
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" placeholder="">
            </div>
            <div class="form-group">
                <label for="pkg">Current Package:</label>
                <input type="text" id="pkg" placeholder="">
            </div>
            <div class="form-group">
                <label for="connections">Broadband Connections:</label>
                <input type="text" id="connections" placeholder="">
            </div>
            <div class="form-group">
                <label for="connectionId">Connection ID:</label>
                <input type="text" id="connectionId" placeholder="">
            </div>

        </form>
    </div>




    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Add an empty div to display the user profile data -->
<div id="userProfile"></div>
<script>
    // Fetch user profile data from your API
    fetch('/api/profile/user')
        .then(response => response.json())
        .then(data => {
            // Update the HTML with the user profile data
            document.getElementById('userProfile').innerHTML = `
                <p>Name: ${data.name}</p>
                <p>Email: ${data.email}</p>
                <p>Mobile Number: ${data.mobile}</p>
                <p>Current Package: ${data.pkg}</p>
                <p>Broadband Connections: ${data.connections}</p>
                <p>ConnectionId: ${data.connectionId}</p>
                <!-- Add other profile fields as needed -->
            `;
        });
</script>
</body>

</html>
